<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    
    <title>Code Quiz</title>
  </head>

  <body>
    <head>
        <div id="view-highscore">View High Score</div>
        <div id="count-down-timer">Timer = 0</div>
    </head>
    <main>
        <button id="start">Start Quiz</button>
        <div id="quiz-container" style="display:none">
            <div id="question"></div>
            <div class="score-start" id="choices">
                <button class="choice" id="A"></button>
                <button class="choice" id="B"></bitton>
                <button class="choice" id="C"></button>
                <button class="choice" id="D"></button>                
            </div>
        </div>
        <div id="score-container" style="display:none">
            <div id="final-score">
                <h1>All Done!</h1>
                <h3 id="your-score"></h3>
            </div>
            <form class="form-inline">
                <div class="form-group mb-2">
                  <label for="staticEmail2" class="sr-only">Your Initials</label>
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Your Initials">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                  <label for="inputPassword2" class="sr-only">initials</label>
                  <input type="text" class="form-control" id="inputPassword2" placeholder="initials">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
              </form>
        </div>
        <div id="high-score-container" style="display:none">
            <div>
                <p>High-Score</p>
                <ul id="high-score-list"></ul>
            </div>
            <button id="go-back">Go Back</button>
            <button id="clear">Clear High Scores</button>
        </div>        
    </main>
    <script src="./questions.js"></script>
  </body>
</html>
