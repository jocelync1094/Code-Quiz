<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    
    <title>Code Quiz</title>
  </head>

  <body>
    <header>
        <div id="view-highscore">View High Score</div>
        <div id="count-down-timer">Timer = 0</div>
    </header>
    <main>
        <div id="start-container">
            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <h1 class="display-4">Coding Quiz</h1>
                        <p class="lead">This is a simple test to see if you're paying attention to class.</p>
                        <hr class="my-4">
                        <p>Click below to get started.</p>
                        <a class="btn btn-primary btn-lg" href="#" role="button" id="start">Start</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="quiz-container" style="display:none">
            <div class="row">
                <div class="col-md-12">
                    <div id="question"></div>
                </div>
            </div>
            <div class="score-start" id="choices">
                <div class="row">
                    <button type="button" class="choice btn btn-primary" id="A"></button>
                </div>
                <div class="row">
                    <button type="button" class="choice btn btn-primary" id="B"></button>
                </div>
                <div class="row">
                    <button type="button" class="choice btn btn-primary" id="C"></button>
                </div>
                <div class="row">v
                    <button type="button" class="choice btn btn-primary" id="D"></button>
                </div>
            </div>
        </div>
        <div id="score-container" style="display:none">
            <div id="final-score">
                <h1>All Done!</h1>
                <h3 id="your-score"></h3>
            </div>
            <form class="form-inline">
                <div class="form-group mb-2">
                  <label for="staticEmail2" class="sr-only">Your Initials</label>
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Your Initials">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                  <label for="inputPassword2" class="sr-only">initials</label>
                  <input type="text" class="form-control" id="inputPassword2" placeholder="initials">
                </div>
                <button type="submit" class="btn btn-primary mb-2 submit-btn">Submit</button>
              </form>
        </div>
        <div id="high-score-container" style="display:none">
            <div>
                <p id="myfont">High-Score</p>
                <ul class="list-group" id="high-score-list"></ul>
            </div>
            <button id="go-back">Go Back</button>
            <button id="clear">Clear High Scores</button>
        </div>        
    </main>
    <script src="./questions.js"></script>
  </body>
</html>
